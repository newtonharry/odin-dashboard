<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Odin Dashboard</title>
  </head>
  <body>
    <div class="header">
      <div class="search">
        <span class="material-icons">search</span>
        <input />
      </div>
      <div class="profile">Harry Newton</div>
      <div class="profile-introduction">
        <p>Hi there,</p>
        <h1>Harry Newton (@harry)</h1>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="sidebar">
      <h1 class="sidebar-title">
        <span class="material-icons"> space_dashboard </span> Dashboard
      </h1>
      <div class="sidebar-features">
        <h2 class="sidebar-feature">
          <span class="material-icons"> home </span> Home
        </h2>
        <h2 class="sidebar-feature">
          <span class="material-icons"> face </span> Profile
        </h2>
        <h2 class="sidebar-feature">
          <span class="material-icons"> chat_bubble </span> Messages
        </h2>
        <h2 class="sidebar-feature">
          <span class="material-icons"> history </span> History
        </h2>
        <h2 class="sidebar-feature">
          <span class="material-icons"> task_alt </span> Tasks
        </h2>
        <h2 class="sidebar-feature">
          <span class="material-icons"> forum </span> Communities
        </h2>
      </div>
      <div class="sidebar-extra-features">
        <h2 class="sidebar-feature">
          <span class="material-icons"> settings </span> Settings
        </h2>
        <h2 class="sidebar-feature">
          <span class="material-icons"> help </span> Support
        </h2>
        <h2 class="sidebar-feature">
          <span class="material-icons"> lock </span>Privacy
        </h2>
      </div>
    </div>
    <div class="content">
      <div class="projects">
        <h2>Projects</h2>
        <div class="cards">
          <div class="card">test</div>
          <div class="card">test</div>
          <div class="card">test</div>
          <div class="card">test</div>
          <div class="card">test</div>
          <div class="card">test</div>
        </div>
      </div>
      <div class="announcements">
        <h2>Announcements</h2>
        <div class="card"></div>
      </div>
      <div class="trending">
        <h2>Trending</h2>
        <div class="card"></div>
      </div>
    </div>
  </body>
</html>
